service: collection-hello-world

plugins:
  - serverless-webpack

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  stage: dev

custom:
  webpack:
    webpackConfig: webpack.config.js
    includeModules: false
    packager: 'npm'
    excludeFiles: src/**/*.test.js

functions:
  hello:
    handler: dist/handler.hello
    events:
     - http:
        path: /hello
        method: get
